{% extends "base.html" %}

{% load static i18n %}

{% block title %}
  User: 
  
    {{ object.name }}
  
  
{% endblock title %}
{% block content %}
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h2>
        
        
          {{ object.name }}
        
      </h2>
    </div>
  </div>
  {% if object == request.user %}
    <!-- Action buttons -->
    <div class="row">
      <div class="col-sm-12">
        <a class="btn btn-primary" href="{% url 'users:update' %}" role="button">{% translate 'My Info' %}</a>
        <a class="btn btn-primary"
           href="{% url 'account_email' %}"
           role="button">{% translate 'E-Mail' %}</a>
        <a class="btn btn-primary"
           href="{% url 'mfa_index' %}"
           role="button">{% translate 'MFA' %}</a>
        <!-- Your Stuff: Custom user template urls -->
      </div>
    </div>
    <!-- End Action buttons -->
  {% endif %}
</div>
{% endblock content %}
